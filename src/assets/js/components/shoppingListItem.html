<div class="shopping_list_item">
    <h4 class="shopping_list_item_title">
        {{name}} <span class="shopping_list_item_count">x{{count}}</span>
    </h4>
    <div class="shopping_list_item_icons">
        {{#each icons(count)}}
        <img src="{{icon}}"/>
        {{/each}}
    </div>
    <div class="shopping_list_item_sound">
    </div>
</div>
