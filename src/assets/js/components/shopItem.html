<div class="shop_item">
    <div class="shop_item_icon" on-click="addItem" style="background-image:url({{photo}})">
        <!-- <img src="{{photo}}" alt="item"/> -->
    </div>
    <div class="shop_item_title">
        {{name}}
    </div>
    <div class="shop_item_price">
        {{price}}
    </div>
    <div class="shop_item_sound" on-click="playSound">
    </div>
</div>
